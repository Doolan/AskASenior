{% extends "templates/base.html" %} {% block header %}
<script src="/static/js/rosefire.js"></script>
<script src="/static/js/login.js"></script>
{% endblock %} {% block content %}

<div class="ui inverted primary fixed top menu">
	<div class="item">
		<img class="image" src="/static/images/RH_R.png">
	</div>
	<div class="item">
		<h2 class="heading brand">Ask A Senior</h2>
	</div>
	<div class="right menu">
		<a ui-sref="login" id="login" class="item"
			onclick="rosefire_login_click()">Login Using RoseFire</a>
	</div>
</div>




			
			
{% endblock %}

{% block posts %}
	<div class="ui text container centered-middle">
			<div class="content">
				<h1 class="large ">View Post: {{post_id}} {{post}}</h1>
			</div>
{% endblock %}




			
{% block dialogs %}

			<h1>Add a new reply</h1>
			<form action="/insert-reply" method="post">
				<table>
<!-- 					<tr>
						<td>Categories</td>
						<td><input type="text" name="quote"></td>
					</tr> -->
					<tr>
						<td>Text</td>
						<td><input type="text" name="text"></td>
					</tr>
					<tr style="display: none">
						<td>post_id</td>
						<td><input type="text" name="post_id" value = {{post_id}}></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Submit"></td>
					</tr>
				</table>
			</form>
	</div>
</div>

{% endblock %}
