
<div class="ui inverted segment">

    <h3 class="ui header">{{ post.title }}</h3>
    <h5 class="ui header">{{post.type}} - {{post.category}}</h5>
    <p>{{ post.body }}</p>
    <!--<a  href="/view-post?post_id={{post.key.id()}}" class="ui primary basic button right floated">-->
        <!--View Post-->
    <!--</a>-->
    {% if not post.is_anonymous %}
    <h4 class="ui header">
        {% if post.author.get().image_blob_key %}
        <img class="ui avatar image" src="img/{{ post.author.get().image_blob_key }}">
        {% else %}
        <img class="ui avatar image" src="static/images/Harambe.jpg">
        {% endif %}
        <a style="color:#FFFFFF" href="/profile?username={{post.author.get().username}}"><strong>{{post.author.get().name}}</strong></a>
        - <em>({{post.author.get().username}})</em></h4>
    {% else %}
    <h4 class="ui header"> (anonymous)</h4>
    {% endif %}

    <!--<div class="vertical-quarter-spacer"></div>-->
</div>
